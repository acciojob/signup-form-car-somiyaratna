<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
      <div>
        <label for="name">1. Name</label>
        <input type="text" id="name" placeholder="Name" required />
      </div>
      <div>
        <label for="email">2. Email</label>
        <input type="email" id="email" placeholder="email" required />
      </div>
      <div>
        <label for="genderM">Male</label>
        <input type="radio" id="gender" name="gender" required />
        <label for="genderF">Female</label>
        <input type="radio" id="gender" name="gender" required />
      </div>
      <div>
        <label for="cars">4. Car brands</label>
        <select name="cars" id="cars" required>
          <option value="" disabled selected>--Choose your car--</option>
          <option>BMW</option>
          <option>Audi</option>
          <option>Mercedez</option>
        </select>
      </div>
      <div>
        <label for="age">5. Age</label>
        <input type="number" id="age" placeholder="Age" required />
      </div>
      <div>
        <label for="dob">6. DOB</label>
        <input type="date" id="dob" required />
      </div>
      <div>
        <label for="name">7. Phone number</label>
        <input
          type="tel"
          id="tel" name="tel"
          placeholder="xxx-xxx-xxxx"
          required
        />
      </div>
      <div>
        <label for="password">8. Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div>
        <label for="tos"></label>
        <input type="checkbox" id="tos" required /><b>I agree to the TOS</b>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
